<!DOCTYPE html>


<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Daniel Rodriguez">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleGameBoy.css">
    <link rel="stylesheet" href="/css/styleNES.css">
    <link rel="stylesheet" href="/css/styleMandos.css">
    <link rel="stylesheet" href="/css/styleTV.css">
    <link rel="stylesheet" href="/css/superMario.css">
    <title>GAME BOY COLOR</title>
</head>

<body>

    <div class="bg-wrapper">
        <video playsinline autoplay muted loop>
            <source src="/Resources/circus-charlie-largo.mp4">
        </video>
        
    </div>
   
    <div id="carcasa" class="col-lg-12">

        <div class="ON" id = "powerGameBoy">ON</div>
        <div class="Encendido" id = "powerGameBoy">
            <input type="button" id="boton"></button>
        </div>
        <div class="marco">
            <div id="led_on" class="led led_on">
                <p>POWER</p>
            </div>
            <div id = "pantallaGameBoy" class="pantalla">
                <div id="canvas-container">
                    <div id = "supermario">
                        <div class="mario-game-GB" id="containerGameboy">
                            <div class="scorebar-GB">
                                <p><span class="topline-mario">VILLE</span>
                                    <span class="topline-world">BENI</span>
                                    <span class="topline-time">TIME</span>
                                    <span id="bottomline-score">000000</span>
                                    <span id="bottomline-coin"><img src="/Resources/villemoneda.png" height="40px"> x <span id="updateCoins">00</span></span>
                                    <span class="bottomline-world">1 - 1</span>
                                    <span class="bottomline-time" id="timeLeft">000</span>
                                </p>
                            </div>
                            <div id="background"></div>
                            <div id="foreground" class="layer foreground"></div>
                            <div id="items" class="layer"><div id="block"> <img src="/Resources/villemoneda.png" alt="" id="coinGB"/></div></div>
                            <div id="plants" class="layer plants"></div>
                            <div id="moutains" class="layer moutains"></div>
                            <div id="clouds" class="layer clouds"></div>
                            <div id="marioGB" class="lookingRight"></div>
                        </div>
                    </div>
              </div>
                
                <span class=" color">GAMEBOY</span>
                <span class="c">C</span>
                <span class="o">O</span>
                <span class="l">L</span>
                <span class="oo">O</span>
                <span class="r">R</span>
            </div>
        </div>
        <div class="nintendo">
            Nintendo
        </div>
        <div class="mid">
            <div class="pad">
                <div id="centro">

                </div>
                <div id="arriba">
                    <p id ="arribaGB">⮝</p>

                </div>
                <div id="der">
                    <p id = "derechaGB">⮞</p>
                </div>
                <div id="abajo">
                    <p id = "abajoGB">⮟</p>
                </div>
                <div id="izq">
                    <p id = "izquierdaGB">⮜</p>
                </div>

            </div>
            <div class="ab">
                <div id = "a" class ="a">
                    <p class ="a"> A</p>
                </div>
                <div id="b" class ="a">
                    <p>B</p>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="vacio"></div>
            <div class="ss">
                <div id="select">
                    <p id="sel">SELECT</p>
                </div>
                <div id="start">
                    <p id="str">START</p>
                </div>
            </div>
            <div class="altavoz">
                <p>・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・
                </p>
            </div>
        </div>
    </div>

    

    <div id="NintendoNes">
        <div id="tele">
            <div id="container">
                <div id="monitor">
                    <div class="btn-power-tv" id="btn-power-tv"></div>
                  <div id="monitorscreen">
                    <div id = "apagateles"></div>
                    <div id="canvas-container">
                        <div id = "supermario2">
                            <div class="mario-game" id="container">
                                <div class="scorebar">
                                    <p><span class="topline-mario">VILLE</span>
                                        <span class="topline-world">BENIMACLET</span>
                                        <span class="topline-time">TIME</span>
                                        <span id="bottomline-score">000000</span>
                                        <span id="bottomline-coin"><img src="/Resources/villemoneda.png" height="40px"> x <span id="updateCoins">00</span></span>
                                        <span class="bottomline-world">1 - 1</span>
                                        <span class="bottomline-time" id="timeLeft">000</span>
                                    </p>
                                </div>
                                <div id="background"></div>
                                <div id="foreground" class="layer foreground"></div>
                                <div id="items" class="layer"><div id="block"> <img src="/Resources/villemoneda.png" alt="" id="coin"/></div></div>
                                <div id="plants" class="layer plants"></div>
                                <div id="moutains" class="layer moutains"></div>
                                <div id="clouds" class="layer clouds"></div>
                                <div id="mario" class="lookingRight"></div>
                            </div>
                        </div>
                  </div>
                </div>
              </div>
        </div>
        
        <input type="radio" name="nes-size" id="size1">


        <div id="nes">
            <div class="nes-top">
                <div class="lid">
                    <h1>Nintendo</h1>
                    <h2>ENTERTAINMENT SYSTEM</h2>
                </div>
                <div class="cartridge-slot">
                    <div class="cartridge-slot-border">
                    </div>
                    <div class="cartridge-slot-hole"></div>
                </div>
            </div>
            <div class="nes-bottom">
                <div class="power-box">
                    
                    <div class="reset" id = "resetNES"></div>
                    <label for="power" class="power" id="powerNES"></label>
                    <div class="light" id="ledEncendido"></div>

                </div>
            </div>
            <div class="gamepads-slots">
                <div class="gamepad-slot p1"></div>
                <div class="gamepad-slot p2"></div>
            </div>
           <div id="mandos">
            <div id="mando1">
                <div class="cable"></div>
                <div class="controller">
                    <div class="base">
                        <div class="front">
                            <div class="decoration">
                                <div class="stickers">
                                    <div class="st-a">A</div>
                                    <div class="st-b">B</div>
                                    <div class="st-select">SELECT</div>
                                    <div class="st-start">START</div>
                                </div>
                                <div class="decoration-central">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>

                            </div>
                            <div class="cross">
                                <div class="circle"></div>
                                <div class="horizontal">
                                    <div id = "derechaNES" class="arrowlf"></div>
                                    <div id = "izquierdaNES" class="arrowrh"></div>
                                </div>
                                <div class="vertical">
                                    <div id = "botonAbajo" class="arrowlf"></div>
                                    <div id = "botonArriba" class="arrowrh"></div>
                                </div>
                                <div class="back-cross">
                                    <div class="horiz"></div>
                                    <div class="vert"></div>
                                </div>
                            </div>
                            <div class="buttons-a-b">
                                <div class="btn-border">
                                    <div class="btn-round a"></div>
                                </div>
                                <div class="btn-border">
                                    <div class="btn-round b" id = "aNes" ></div>
                                </div>
                            </div>
                            <div class="buttons-select">
                                <div class="btn-central select"></div>
                                <div id= "botonStart" class="btn-central start"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mando2">
                <div class="cable"></div>
                <div class="controller">
                    <div class="base">
                        <div class="front">
                            <div class="decoration">
                                <div class="stickers">
                                    <div class="st-a">A</div>
                                    <div class="st-b">B</div>
                                    <div class="st-select">SELECT</div>
                                    <div class="st-start">START</div>
                                </div>
                                <div class="decoration-central">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>

                            </div>
                            <div class="cross">
                                <div class="circle"></div>
                                <div class="horizontal">
                                    <div class="arrowlf"></div>
                                    <div class="arrowrh"></div>
                                </div>
                                <div class="vertical">
                                    <div class="arrowlf"></div>
                                    <div class="arrowrh"></div>
                                </div>
                                <div class="back-cross">
                                    <div class="horiz"></div>
                                    <div class="vert"></div>
                                </div>
                            </div>
                            <div class="buttons-a-b">
                                <div class="btn-border">
                                    <div class="btn-round a"></div>
                                </div>
                                <div class="btn-border">
                                    <div class="btn-round b"></div>
                                </div>
                            </div>
                            <div class="buttons-select">
                                <div class="btn-central select"></div>
                                <div class="btn-central start"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        </div>
        


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/main.JS"></script>

</body>

</html>
