<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Daniel Rodriguez">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleGameBoy.css">
    <title>GAME BOY COLOR</title>
</head>

<body>
    <div id="carcasa" class="col-lg-12">
        <div class="Encendido">
            <input type="button" id="boton" value="Reproducir"></button>
        </div>
        <div class="marco">
            <div id="led_on"class="led led_on"><p>POWER</p>
            </div>
            <div class="pantalla"><img class = "villepixel" src = "./Resources/Trilogy.png"/>
                <span class=" color">GAMEBOY</span>
                <span class="c">C</span>
                <span class="o">O</span>
                <span class="l">L</span>
                <span class="oo">O</span>
                <span class="r">R</span>
            </div>
        </div>
        <div class="nintendo">
            Nintendo
        </div>
        <div class="mid">
            <div class="pad">
                <div id="centro">
                   
                </div>
                <div id="arriba">
                    <p>⮝</p>
                    
                </div>
                <div id="der">
                    <p>⮞</p>
                </div>
                <div id="abajo">
                    <p>⮟</p>
                </div>
                <div id="izq">
                    <p>⮜</p>
                </div>
               
            </div>
            <div class="ab">
                <div id="a">
                    <p>A</p>
                </div>
                <div id="b">
                    <p>B</p>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="vacio"></div>
            <div class="ss">
                <div id="select">
                    <p id="sel">SELECT</p>
                </div>
                <div id="start">
                    <p id="str">START</p>
                </div>
            </div>
            <div class="altavoz">
                <p>・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・
                </p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
